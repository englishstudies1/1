<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Studies Portal | Firebase Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* (نفس التصميم الرائع الذي تركتُه لك دون تغيير) */
        :root { --primary: #1e3a8a; --secondary: #7c3aed; --bg-gradient: linear-gradient(-45deg, #0f172a, #1e3a8a, #3b82f6, #1e40af); }
        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; min-height: 100vh; background: var(--bg-gradient); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        header { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 20px; display: flex; justify-content: space-between; align-items: center; color: white; border-bottom: 1px solid rgba(255,255,255,0.2); }
        .welcome-card { background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); text-align: center; color: white; margin: 50px auto; max-width: 400px; }
        .form-container { display: none; max-width: 500px; margin: 30px auto; padding: 25px; background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
        input, select { width: 100%; padding: 11px; margin: 7px 0; border: 1px solid #ddd; border-radius: 8px; }
        .action-btn { padding: 12px 35px; border-radius: 50px; border: none; cursor: pointer; font-weight: 600; margin: 10px; }
        .btn-login { background: white; color: var(--primary); }
        .btn-signup { background: var(--primary); color: white; width: 100%; }
        #dashboard, #adminDashboard, .hidden { display: none; }
        .visible { display: block !important; }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border-bottom: 4px solid var(--primary); }
        .admin-container { background: white; padding: 20px; border-radius: 20px; margin: 20px; }
        .news-ticker { background: #fbbf24; padding: 10px; border-radius: 10px; margin: 10px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-graduation-cap"></i> Portal 2026</h1>
    <button id="logoutBtn" style="display:none;" onclick="handleLogout()">Logout</button>
</header>

<div id="welcomePage">
    <div class="welcome-card">
        <i class="fas fa-book-reader" style="font-size: 50px;"></i>
        <h2>Welcome Student!</h2>
        <button class="action-btn btn-login" onclick="showForm('login')">Login</button>
        <button class="action-btn btn-signup" style="width:auto" onclick="showForm('signup')">Sign Up</button>
    </div>
</div>

<div id="authContainer" class="form-container">
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPass" placeholder="Password">
        <button class="btn-signup" id="btnLogin">Login</button>
    </div>
    <div id="signupForm" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="regFName" placeholder="First Name">
        <input type="text" id="regLName" placeholder="Last Name">
        <input type="email" id="regEmail" placeholder="Gmail Address">
        <input type="password" id="regPass" placeholder="Password">
        <select id="regGroup"><option value="GR1">Group 1</option><option value="GR2">Group 2</option></select>
        <button class="btn-signup" id="btnSignup">Register</button>
    </div>
</div>

<div id="dashboard" class="visible-hidden">
    <div class="news-ticker"><marquee id="tickerText">Loading announcements...</marquee></div>
    <div class="grid-menu">
        <div class="card"><h3>Modules</h3></div>
        <div class="card"><h3>Exams</h3></div>
        <div class="card"><h3>Timetable</h3></div>
    </div>
</div>

<div id="adminDashboard" class="visible-hidden">
    <div class="admin-container">
        <h2>Admin Panel</h2>
        <p>You are logged in as Administrator</p>
        <div id="adminControls">
            <h3>Add New Announcement</h3>
            <input type="text" id="annText" placeholder="Announcement content">
            <button class="btn-signup" onclick="window.postAnn()">Post</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. استبدل هذه المعلومات بمعلوماتك من Firebase
    const firebaseConfig = {
        apiKey: "ضعه_هنا",
        authDomain: "ضعه_هنا",
        projectId: "ضعه_هنا",
        storageBucket: "ضعه_هنا",
        messagingSenderId: "ضعه_هنا",
        appId: "ضعه_هنا"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const admins = ["skyline.mourad@gmail.com", "hajaryahya40@gmail.com", "mounaimegaoui88@gmail.com"];

    // 2. إدارة المستخدمين
    window.showForm = (type) => {
        document.getElementById('welcomePage').style.display = 'none';
        document.getElementById('authContainer').style.display = 'block';
        document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
        document.getElementById('signupForm').style.display = type === 'signup' ? 'block' : 'none';
    };

    document.getElementById('btnSignup').onclick = async () => {
        const email = document.getElementById('regEmail').value;
        const pass = document.getElementById('regPass').value;
        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", res.user.uid), {
                fname: document.getElementById('regFName').value,
                group: document.getElementById('regGroup').value,
                role: "student"
            });
            alert("Account Created!");
        } catch (e) { alert(e.message); }
    };

    document.getElementById('btnLogin').onclick = () => {
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPass').value;
        signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
    };

    window.handleLogout = () => signOut(auth);

    // 3. مراقبة حالة الدخول
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'block';
            
            if (admins.includes(user.email)) {
                document.getElementById('adminDashboard').classList.add('visible');
            } else {
                document.getElementById('dashboard').classList.add('visible');
            }
        } else {
            location.reload();
        }
    });

    // 4. جلب الإعلانات مباشرة (Realtime)
    onSnapshot(collection(db, "announcements"), (snap) => {
        let text = snap.docs.map(d => d.data().content).join(" | ");
        document.getElementById('tickerText').innerText = text || "No announcements";
    });

    window.postAnn = async () => {
        const content = document.getElementById('annText').value;
        await addDoc(collection(db, "announcements"), { content, date: new Date() });
        alert("Posted!");
    };
</script>
</body>
</html>
